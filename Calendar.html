<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="dycalendar.css">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <section>
       <div class="box">
          <div class="container">
             <div id="dycalendar"></div>
          </div> 
       </div>
    </section>
    <script src="dycalendar.js"></script>
    <script>
        dycalendar.draw({
            target: '#dycalendar',
            type: 'month',
            higlighttargetdate: true, 
            prevnextbutton: 'show' 
            
        })
    </script>
    
</body>
</html>
